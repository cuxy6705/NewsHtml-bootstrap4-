<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.css' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.css' />
    <link rel="stylesheet" href="../../dist/style/style.min.css">
    <title>Newspage</title>
</head>

<body>
    <div id="app">

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logodiv">
                        <h1 class="logo">{{ logo }}</h1>
                    </div>
                    <ul class="title">
                        <li v-for="(item,index) in menu">
                            {{ item.name }}
                        </li>
                    </ul>
                    <div class="search">
                        <input type="text" placeholder="搜尋"><i class="fas fa-search"></i>
                    </div>
                    <div class="user">
                        <span></span>
                        <p></p>
                    </div>
                    <a class="loging" href=""><i class="fas fa-user"></i>登入</a>
                </div>
            </div>
        </div>

        <div class="banner">
            <div class="container">
                <div class="row">
                    <div class="top">
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="back"></div>
                                    <img src="./dist/image/banner1.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <div class="back"></div>
                                    <img src="./dist/image/banner2.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <div class="back"></div>
                                    <img src="./dist/image/banner3.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <div class="back"></div>
                                    <img src="./dist/image/banner4.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <div class="back"></div>
                                    <img src="./dist/image/banner5.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <div class="back"></div>
                                    <img src="./dist/image/banner6.jpg" alt="">
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                        </div>
                    </div>
                    <div class="bot">
                        <h1>台股盤前─萬一關前面臨劇烈震盪 選股方向在兩大方向</h1>
                        <span>2020/04/01 21:08</span>
                        <p>台北股市 8 日在台積電 (2330-TW) 及大立光 (3008-TW) 的交叉掩護之下，收盤指數收盤大漲 96.19 點，收盤指數報 10800.57 點，市場成交值放大到 1556 億元，在台股將上攻 1 萬 1000 點的大關同時，選擇低位階及營收成長股，為現階段重要操作心法。</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mainnews">
            <div class="container">
                <div class="row">

                </div>
            </div>
        </div>

    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js'></script>
</body>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        loop: true, // 循环模式选项

        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
        },

        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        on: {
            slideChangeTransitionStart: function() {
                $('.back').css('opacity', 0.5);
                $('.swiper-slide-active').find('.back').css('opacity', 0);
            }
        },
    });

    let data = {
        logo: 'LOGO',
        menu: [{
            name: '首頁'
        }, {
            name: '熱門'
        }, {
            name: '社會'
        }, {
            name: '娛樂'
        }, {
            name: '生活'
        }, {
            name: '國際'
        }, {
            name: '健康'
        }, {
            name: '旅遊'
        }, ]
    }
    let vm = new Vue({
        el: "#app",
        data: data,
        mounted: function() {

            var mySwiper = new Swiper('.swiper-container', {
                loop: true, // 循环模式选项

                // 如果需要分页器
                pagination: {
                    el: '.swiper-pagination',
                },

                // 如果需要前进后退按钮
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                on: {
                    slideChangeTransitionStart: function() {
                        $('.back').css('opacity', 0.5);
                        $('.swiper-slide-active').find('.back').css('opacity', 0);
                    }
                },
            })
        }
    })
</script>

</html>
